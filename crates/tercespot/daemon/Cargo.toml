[package]
name = "sentinel"
version = "0.1.0"
edition = "2021"
description = "Sentinel daemon for TersecPot Blind Command-Bus"
authors = ["TersecPot Contributors"]
license = "MIT"
repository = "https://github.com/tersecpot/project"


[dependencies]
aes-gcm = "0.10.3"
fips203 = "0.4.3"
fips204 = "0.4.6"
rand = "0.8"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.8"
shared = { path = "../shared" }
privacy = { path = "../privacy" }
notify = "6.0"
tokio = { version = "1.0", features = ["full"] }
secrecy = "0.8"
zeroize = { version = "1.6", features = ["derive"] }
sha2 = "0.10"
chrono = "0.4.42"
[lints]
workspace = true
