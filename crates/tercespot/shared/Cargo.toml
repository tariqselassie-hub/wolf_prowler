[package]
name = "shared"
version = "0.1.0"
edition = "2021"
description = "Shared types and constants for TersecPot Blind Command-Bus"
authors = ["TersecPot Contributors"]
license = "MIT"
repository = "https://github.com/tersecpot/project"
keywords = ["security", "p2p", "privacy", "wolf-prowler"]
categories = ["cryptography", "network-programming"]
autobenches = false


[dependencies]
aes-gcm = "0.10.3"
chrono = { version = "0.4.42", features = ["serde"] }
fips203 = "0.4.3"
fips204 = "0.4.6"
nom = "7.1"
rand = "0.8"
rand_core = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
tracing = "0.1"

[dev-dependencies]
rand = "0.8"
tempfile = "3"
criterion = "0.5"

[[bench]]
name = "crypto_bench"

[[bench]]
name = "stress_bench"
harness = false

[[bin]]
name = "proof_of_work"
path = "benches/proof_of_work.rs"
bench = false

[lints]
workspace = true
