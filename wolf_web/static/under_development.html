<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development - Wolf Prowler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #d1d5db;
        }
        .wolf-border {
            border: 1px solid #1f2937;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.1);
        }
        .scan-line {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(220,38,38,0.2), rgba(255,255,255,0));
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        .animate-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-hidden bg-black relative">
    <div class="scan-line"></div>
    
    <div class="text-center p-8 max-w-2xl w-full relative z-10">
        <!-- Icon -->
        <div class="mb-8 flex justify-center">
            <div class="w-24 h-24 border-4 border-red-900 rounded-full flex items-center justify-center bg-black/50 backdrop-blur-sm shadow-[0_0_30px_rgba(220,38,38,0.3)]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-5xl md:text-6xl text-red-600 mb-4 tracking-wider uppercase font-bold text-shadow-[0_0_10px_rgba(220,38,38,0.8)]">
            SYSTEM LOCKED
        </h1>

        <!-- Subtitle -->
        <div class="text-xl md:text-2xl text-red-400 mb-8 border-y border-red-900 py-2">
            <span class="animate-pulse">>> MODULE UNDER DEVELOPMENT <<</span>
        </div>

        <!-- Description -->
        <p class="text-gray-400 mb-10 text-lg leading-relaxed">
            This sector of the Wolf Prowler system is currently restricted for upgrades. 
            Engineering teams are deploying enhanced security protocols and firewall logic.
            <br/><br/>
            <span class="text-red-500 font-bold">ETA: UNKNOWN</span>
        </p>

        <!-- Back Button -->
        <a href="javascript:history.back()" class="inline-flex items-center gap-2 px-8 py-3 bg-red-900/20 border border-red-700 hover:bg-red-900/40 text-red-500 hover:text-red-400 transition-all duration-300 rounded uppercase tracking-widest text-sm hover:shadow-[0_0_20px_rgba(220,38,38,0.4)] group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Return to Command
        </a>
    </div>

    <!-- Background Grid -->
    <div class="absolute inset-0 z-0 opacity-10 pointer-events-none" 
         style="background-image: linear-gradient(#1f2937 1px, transparent 1px), linear-gradient(90deg, #1f2937 1px, transparent 1px); background-size: 50px 50px;">
    </div>
</body>
</html>
