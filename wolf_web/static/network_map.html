<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Prowler - Global Network Map</title>
    <link href="/static/css/wolf_tailwind.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --accent-red: #ff4d4d;
            --accent-red-dim: #992d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --grid-color: rgba(51, 51, 51, 0.5);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Full screen map */
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 10;
        }

        #cy {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: var(--bg-primary);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none; /* Let clicks pass to canvas if needed, but UI elements need pointer-events: auto */
        }

        .hud-panel {
            pointer-events: auto;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 4px; /* Tech look */
            position: absolute;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hud-stats-panel { top: 20px; right: 20px; width: 300px; }
        .hud-bottom-right { bottom: 20px; right: 20px; width: 250px; text-align: right; }
        .hud-nav-bar { top: 20px; left: 20px; display: flex; gap: 10px; }

        h1 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent-red); border-bottom: 2px solid var(--accent-red); display: inline-block; }
        
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .stat-value { color: #fff; font-family: monospace; }
        .stat-label { color: var(--text-secondary); }

        .btn-nav {
            pointer-events: auto;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 8px 16px;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-nav:hover { background: var(--accent-red); color: #000; }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent-red);
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            pointer-events: none;
            display: none;
            z-index: 20;
            font-size: 0.85rem;
            max-width: 250px;
        }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid var(--accent-red);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Tech decorative elements */
        .corner-bracket {
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--accent-red);
            opacity: 0.7;
        }
        .cb-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .cb-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .cb-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .cb-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    </style>
</head>

<body>
    <div class="loading-overlay" id="loader">
        <div style="text-align: center;">
            <div class="loader" style="margin: 0 auto 15px;"></div>
            <div style="color: var(--accent-red); font-family: monospace;">INITIALIZING GLOBAL MAP UPLINK...</div>
        </div>
    </div>

    <div class="scanlines"></div>

    <div id="ui-layer">
        <div class="hud-panel hud-stats-panel">
            <div class="corner-bracket cb-tl"></div><div class="corner-bracket cb-tr"></div>
            <div class="corner-bracket cb-bl"></div><div class="corner-bracket cb-br"></div>
            <h1>Global Threat Map</h1>
            <div class="stat-row"><span class="stat-label">System Status</span><span class="stat-value" style="color: #4ade80;">ONLINE</span></div>
            <div class="stat-row"><span class="stat-label">Active Nodes</span><span class="stat-value" id="node-count">--</span></div>
            <div class="stat-row"><span class="stat-label">Data Relay</span><span class="stat-value" id="link-count">--</span></div>
            <div class="stat-row"><span class="stat-label">Global Traffic</span><span class="stat-value" id="traffic-stat">0 MB/s</span></div>
            <div style="margin-top: 10px; font-size: 0.75rem; color: #666;">
                COORDINATES: <span id="mouse-coords">00.000, 00.000</span>
            </div>
        </div>

        <div class="hud-nav-bar">
            <a href="/dashboard/static/navigation_hub.html" class="btn-nav"><i data-lucide="layout-grid"></i> Hub</a>
            <a href="/dashboard/static/security_dashboard.html" class="btn-nav"><i data-lucide="shield"></i> Security</a>
            <button onclick="mapApp.refreshData()" class="btn-nav"><i data-lucide="refresh-cw"></i> Scan</button>
        </div>

        <div class="hud-panel hud-bottom-right">
            <div class="corner-bracket cb-tl"></div><div class="corner-bracket cb-br"></div>
            <div style="color: var(--accent-red); font-size: 0.8rem; margin-bottom: 5px;">LIVE FEED</div>
            <div id="log-feed" style="font-family: monospace; font-size: 0.75rem; color: #888; height: 60px; overflow: hidden;">
                Initializing...
            </div>
        </div>
    </div>

    <div id="tooltip"></div>
    <div id="cy"></div>

    <script src="/static/js/wolf_ui_extended.js"></script>
    <script src="/static/js/wolf_live.js"></script>
    <script>
        // --- Global Map Application ---
        class WolfGlobalMap {
            constructor() {
                this.cy = null;
                this.nodes = [];
                this.links = [];
                this.localNodeId = null;
                this.init();
            }

            init() {
                this.refreshData();
                initIcons();

                // Real-time WebSocket Updates
                if (window.wolf) {
                    window.wolf.on('peer_update', () => this.refreshData(true));
                    window.wolf.on('network_status_update', () => this.refreshData(true));
                }
            }

            async refreshData(isBackground = false) {
                if (!isBackground) {
                    document.getElementById('loader').style.opacity = 1;
                    this.log("Scanning network topology...");
                }
                try {
                    const data = await apiFetch('/api/network/topology');
                    if (data) {
                        this.nodes = data.nodes;
                        this.links = data.links;
                        this.localNodeId = data.local_node_id;
                        this.renderGraph();
                        this.log(`Topology updated. ${data.nodes.length} nodes found.`);
                    }
                } catch (e) {
                    console.error("Map Data Error:", e);
                    this.log("ERR: Uplink failed. Using cached/mock.");
                } finally {
                    if (!isBackground) {
                        document.getElementById('loader').style.opacity = 0;
                        setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                    }
                }
            }

            renderGraph() {
                // Update HUD
                document.getElementById('node-count').textContent = this.nodes.length;
                document.getElementById('link-count').textContent = this.links.length;

                const elements = [];
                this.nodes.forEach(node => {
                    elements.push({
                        group: 'nodes',
                        data: {
                            id: node.id,
                            label: node.label || node.id.substring(0, 8),
                            role: node.role,
                            status: node.status,
                            is_local: node.id === this.localNodeId
                        }
                    });
                });
                this.links.forEach(link => {
                    elements.push({
                        group: 'edges',
                        data: {
                            id: `${link.source}-${link.target}`,
                            source: link.source,
                            target: link.target
                        }
                    });
                });

                if (this.cy) {
                    // Update existing graph to preserve state/view
                    this.cy.elements().remove();
                    this.cy.add(elements);
                    
                    this.cy.layout({
                        name: 'cose',
                        idealEdgeLength: 100,
                        nodeOverlap: 20,
                        refresh: 20,
                        fit: false, // Don't reset zoom/pan on update
                        padding: 30,
                        randomize: false,
                        componentSpacing: 100,
                        nodeRepulsion: 400000,
                        edgeElasticity: 100,
                        nestingFactor: 5,
                        gravity: 80,
                        numIter: 1000,
                        initialTemp: 200,
                        coolingFactor: 0.95,
                        minTemp: 1.0,
                        animate: true
                    }).run();
                    return;
                }

                this.cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: elements,
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': '#ff4d4d',
                                'label': 'data(label)',
                                'color': '#fff',
                                'font-size': '10px',
                                'text-valign': 'bottom',
                                'text-halign': 'center',
                                'text-margin-y': '5px',
                                'width': '20px',
                                'height': '20px'
                            }
                        },
                        {
                            selector: 'node[?is_local]',
                            style: {
                                'background-color': '#fff',
                                'border-color': '#ff4d4d',
                                'border-width': '2px',
                                'width': '30px',
                                'height': '30px',
                                'z-index': 99
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 1,
                                'line-color': 'rgba(255, 77, 77, 0.3)',
                                'target-arrow-color': 'rgba(255, 77, 77, 0.3)',
                                'target-arrow-shape': 'triangle',
                                'curve-style': 'bezier'
                            }
                        }
                    ],
                    layout: {
                        name: 'cose',
                        idealEdgeLength: 100,
                        nodeOverlap: 20,
                        refresh: 20,
                        fit: true,
                        padding: 30,
                        randomize: false,
                        componentSpacing: 100,
                        nodeRepulsion: 400000,
                        edgeElasticity: 100,
                        nestingFactor: 5,
                        gravity: 80,
                        numIter: 1000,
                        initialTemp: 200,
                        coolingFactor: 0.95,
                        minTemp: 1.0
                    }
                });

                this.setupInteractions();
            }

            setupInteractions() {
                const tooltip = document.getElementById('tooltip');
                this.cy.on('mouseover', 'node', (evt) => {
                    const node = evt.target.data();
                    tooltip.style.display = 'block';
                    tooltip.style.left = evt.renderedPosition.x + 15 + 'px';
                    tooltip.style.top = evt.renderedPosition.y + 15 + 'px';
                    tooltip.innerHTML = `
                        <strong style="color:var(--accent-red)">${node.label}</strong><br>
                        Role: ${node.role}<br>
                        Status: ${node.status}<br>
                        ID: ${node.id.substring(0, 16)}...
                    `;
                });

                this.cy.on('mouseout', 'node', () => {
                    tooltip.style.display = 'none';
                });
            }

            log(msg) {
                const feed = document.getElementById('log-feed');
                const line = document.createElement('div');
                line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
                feed.insertBefore(line, feed.firstChild);
                if (feed.children.length > 5) feed.removeChild(feed.lastChild);
            }
        }

        // Initialize App
        const mapApp = new WolfGlobalMap();

    </script>
</body>
</html>
