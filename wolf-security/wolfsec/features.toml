# Wolfsec - Security Monitoring Features
# Enabled = true, Disabled = false

[wolfsec]
event_logging_analysis = true          # Core event logging and storage.
authentication_authorization = true    # Core authentication services.
secure_password_storage = true         # Use of Argon2/bcrypt for passwords. CRITICAL.
ai_powered_threat_detection = false    # Anomaly detection, UEBA.
peer_reputation_management = false     # Trust engine for peer scoring.
email_notifications = false            # Alerting via email.
webhook_notifications = false          # Alerting via generic webhooks.
slack_notifications = false            # Alerting via Slack.
discord_notifications = false          # Alerting via Discord.
