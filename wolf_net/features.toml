# Wolf Net - Network Management Features
# Enabled = true, Disabled = false

[wolf_net]
library_compilation = true             # The crate compiles successfully.
peer_discovery = true                  # mDNS and Kademlia for finding peers.
secure_transport = true                # libp2p Noise protocol for transport encryption.
peer_status_initialization = false     # Proper initialization of peer state.
message_routing_delivery = false       # Sending/receiving messages over the network. CRITICAL.
request_response_protocol = false      # Reliable request/response communication pattern.
network_level_encryption = false       # Application-layer encryption for messages. CRITICAL.
use_latest_libp2p = true               # Tracks update from libp2p v0.51 to v0.53+.